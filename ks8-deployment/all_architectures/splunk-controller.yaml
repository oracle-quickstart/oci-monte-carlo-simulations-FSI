apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    component: splunk
  name: splunk-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mcs
        component: mcs
    spec:
      containers:
        - image: iad.ocir.io/hpc_limited_availability/splunk:latest
          name: splunk
          volumeMounts:
           - name: nfs
             mountPath: "/opt/splunk/var/"
          env:
          - name: SPLUNK_PASSWORD
            value: password
          - name: SPLUNK_START_ARGS
            value: --accept-license
          ports:
            - containerPort: 8000
            - containerPort: 8089
          resources:
            limits:
              cpu: 4000m
      volumes:
       - name: nfs
         persistentVolumeClaim:
           claimName: splunk-fsspvc
           readOnly: false
      nodeSelector:
        kubernetes.io/arch: amd64
